
<div class="container-fluid" style="background-color: #F2F2F2;">

    <div class="row m-1">
        <div class="col-12 col-lg-3">
            <app-titulo [nombreTitulo]="nombreTitulo" [nombreImg]="nombreImg"></app-titulo>
        </div>
        <div class="col-12 col-lg-6">
            <app-control-periodos (changePeriodoEvent)="recievePeriodo($event)"></app-control-periodos>
        </div>
        <div class="col-12 col-lg-3" style="height: 60px; margin-top: 30px;">
            <div class="row ">
                <div class="col-12">
                    <button class="btn btn-light btn-block" (click)="logOut()"><i class="fas fa-sign-out-alt"></i> Salir</button>
                </div>
            </div>
        </div>
    </div>    
    <app-barra-metas (isLoadingEvent)="recieveIsLoading($event)"></app-barra-metas>
    <div class="row m-1" style="margin-top:100px">
        <div class="col">
            <app-mejor-saldo (isLoadingEvent)="recieveIsLoading($event)"></app-mejor-saldo>
        </div>
        <div class="col">
            <app-tendencia (isLoadingEvent)="recieveIsLoading($event)"></app-tendencia>           
        </div>
        <div class="col">
            <app-relevante (isLoadingEvent)="recieveIsLoading($event)"></app-relevante>
        </div>
    </div>
    <app-reporte-gerencias (isLoadingEvent)="recieveIsLoading($event)"></app-reporte-gerencias>
</div>
