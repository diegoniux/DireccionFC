<div class="container-fluid p-4" style="background-color: #F2F2F2;">
    <app-nav-bar [seccionActiva]="4"></app-nav-bar>
    <app-header-pizarron-digital></app-header-pizarron-digital>
    <div class="row justify-content-md-center" style="margin-top: 20px;"> 
        <div class="col-12 col-md-6 align-self-center" style="padding: 0px;">
            <div class="card card-radius">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-3 col-sm-3">
                            <img src="assets/img/speaker_circle_white.png">
                        </div>
                        <div class="col-9 col-sm-9" *ngIf="mensajeResp">
                            <p class="font-weight-bold">{{mensajeResp.mensaje}} {{mensajeResp.saldoAcomuladoMeta}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;"> 
        <div class="col-12" style="padding: 0px;">
            <div class="card card-radius">
                <div class="card-body" style="overflow-x: scroll">
                    <table class="table table-hover">
                        <tbody *ngIf="alarmasResp">
                            <tr *ngFor="let esp of alarmasResp.resultDatos">
                                <td><img class="imgTbl" *ngIf="esp.foto" [src]="getDefaultImg(esp.foto)"></td>
                                <td>{{esp.nombreAP}}<br><span class="font-weight-bold">{{esp.apellidosAP}}</span></td>
                                <td class="text-center font-weight-bold">
                                    <div *ngIf="esp.banderaCalendar" style="width: 52px; height: 56px; position: relative;">
                                        <img src="assets/img/{{esp.colorCalendar}}" style="position: relative;">
                                        <p class="calendarDaysNum">{{esp.diasSinFolios}}</p>
                                        <p class="calendarDaysDesc">D√çAS</p>
                                    </div>
                                </td>
                                <td><span class="font-weight-bold">{{esp.msjEstatus}}</span></td>
                                <td>
                                    <div style="width: 350px; height: 60px; border-radius: 10px; background-color: #F5F5F5;">
                                        <div class="row" style="padding: 0px;">
                                            <div class="col-2" style="padding: 0px;">
                                                <img style="margin:12px 0px 0px 25px;" src="assets/img/{{esp.imgNotificacion}}"></div>
                                            <div class="col-8">
                                                <p style="padding-top: 5px;">{{esp.msj1}} <span style="color:red;">{{esp.msj2}}</span> {{esp.msj3}}</p></div>
                                            <div class="col-2" style="padding: 0px;">
                                                <img *ngIf="esp.imgWarning" src="assets/img/icon_warning_corner.png"></div>
                                        </div>                                        
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
