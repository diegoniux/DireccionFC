<style>
  .card-radius{
    border-radius: 10px ;
  }
  .card-bold{
    font-weight: bold;
  }
</style>
<div class="card card-radius">
  <div class="card-body">
    <div class="card-title">
      <div class="row">
          <div class="col">
              <p class="text-left card-bold">Mejor Saldo</p>
          </div>
          <div class="col">
            <p *ngIf='mejorSaldo' class="text-right card-bold">{{ mejorSaldo.encabezadoPeriodo }}</p>
          </div>
      </div>
    </div>
    <table class="table" style="margin-left: 10px; margin-right: 10px;">
        <tbody *ngIf='mejorSaldo'>
          <tr *ngFor="let item of mejorSaldo.listaMejorSaldo">
            <th scope="row">{{ item.mes }}</th>
            <td>{{ item.anio }}</td>
            <td>{{ item.saldo }}</td>
            <td><img *ngIf='item.img' class="rounded mx-auto d-block imgPerfil" style="height: 30px; margin: 0px;" src="{{item.img}}" alt=""></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
