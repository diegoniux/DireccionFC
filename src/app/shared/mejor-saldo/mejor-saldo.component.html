<div class="card card-radius">
<!-- *ngIf="mejorSaldo && !loading"  -->
  <div class="card-body">
    <div class="card-title">
      <div class="row"> 
        <div class="col col-lg-4">
          <p class="card-bold">Mejor Saldo</p>
        </div> 
        <div class="col col-lg-8">
          <p *ngIf='mejorSaldo' class="text-right card-bold">
            <button *ngIf='mejorSaldo' class="btn btn-default btn-sm" style="padding: 1px;" (click)="cargarPeriodo(-1)">
              <i class="fas fa-chevron-left"></i>
            </button>
            {{ mejorSaldo.encabezadoPeriodo }}
            <button *ngIf='mejorSaldo' class="btn btn-default btn-sm" style="padding: 1px;" (click)="cargarPeriodo(1)">
              <i class="fas fa-chevron-right"></i>
            </button>            
          </p>
        </div> 
      </div>
    </div>
    <div class="card-boby">
      <table class="table table-hover" style="margin-left: 10px; margin-right: 10px;">
        <tbody *ngIf='mejorSaldo'>
          <tr *ngFor="let item of mejorSaldo.listaMejorSaldo">
            <th scope="row" class="papading">{{ item.mes }}</th>
            <td class="papading">{{ item.anio }}</td>
            <td class="papading">{{ item.saldo }}</td>
            <td class="papading">
              <img *ngIf='item.img' style="height: 30px; margin: 0px;" src="{{item.img}}" alt="">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
