<div class="row" style="margin-top: 20px; background-color: #fff;">
    <div class="col-12" style="padding: 0px;">
        <mdb-navbar SideClass="navbar navbar-expand-lg navbar-light" [containerInside]="false">
            <mdb-navbar-brand>
                <a *ngIf="perfilId != 8" href="#/home/detalleLider" class="btn btn-default navbar-brand">
                    <i style="color: #64a70b;" class="fas fa-arrow-left"></i>
                </a>
                <a *ngIf="perfilId == 8" class="btn btn-default navbar-brand">
                    <i style="color: #64a70b;" class="fas fa-home"></i>
                </a>
            </mdb-navbar-brand>
        
            <links>                
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item separator {{(seccionActiva == 1) ? 'active' : '' }}">
                        <a class="nav-link {{(seccionActiva == 1) ? 'text-white' : 'text-a' }}" href="#/home/productividadAgentes">
                            <img style="width: 30px;" src="assets/img/btn-productividad-{{(seccionActiva == 1) ? 'white' : 'green' }}.png" /> Productividad Agentes
                        </a>
                    </li>
                    <li class="nav-item separator {{(seccionActiva == 2) ? 'active' : '' }}">
                        <a class="nav-link {{(seccionActiva == 2) ? 'text-white' : 'text-a' }}" href="#/home/pizarronDigital">
                            <img style="width: 30px;" src="assets/img/btn-pizarron-{{(seccionActiva == 2) ? 'white' : 'green' }}.png" /> Pizarr√≥n Digital <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item separator {{(seccionActiva == 3) ? 'active' : '' }}">
                        <a class="nav-link {{(seccionActiva == 3) ? 'text-white' : 'text-a' }}">
                            <img style="width: 30px;" src="assets/img/btn-alarmas-{{(seccionActiva == 3) ? 'white' : 'green' }}.png" /> Alarmas Improductivas
                        </a>
                    </li>
                    <li class="nav-item separator {{(seccionActiva == 4) ? 'active' : '' }}">
                        <a class="nav-link {{(seccionActiva == 3) ? 'text-white' : 'text-a' }}">
                            <img style="width: 30px;" src="assets/img/btn-ranking-{{(seccionActiva == 4) ? 'white' : 'green' }}.png" /> Ranking FC
                        </a>
                    </li>
                </ul>
            </links>
        </mdb-navbar>
    </div>
</div>
