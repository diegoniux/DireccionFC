<div *ngIf="tendencias && !loading" class="card card-radius">
  <div class="card-body">
    <div class="card-title">
      <div class="row">
          <div class="col-4">
              <p class="text-left card-bold">Tendencias</p>
          </div>
          <div class="col-8">
            <p  *ngIf='tendencias' class="text-right card-bold">{{ tendencias.encabezadoPeriodo }}</p>
          </div>
      </div>
    </div>
    <table class="table table-hover" style="margin-left: 10px; margin-right: 10px;">
        <tbody *ngIf='tendencias'>
          <tr *ngFor="let item of tendencias.listaTendencias">
            <td class="papading"><img class="mx-auto d-block" style="height: 30px; margin: 0px;" src="{{item.img}}" alt=""></td>
            <td class="papading">{{ item.descripcion }}</td>
            <td class="papading" [ngStyle]="{'color': (item.positivo) ? '#80CC0E' : '#FF1D25'}"><i class="fas fa-arrow-{{ item.positivo ? 'up' : 'down'}}"></i> {{ item.porcentaje }}</td>
          </tr>
          <tr>
        </tbody>
      </table>
  </div>
</div>
