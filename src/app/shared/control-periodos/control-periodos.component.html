<form [formGroup]="form">
    <div class="row">
        <div class="card col">
            <div class="row">
                <div class="col-4 col-lg-2 p-3" style="text-align: center;">
                    <label class="lblPeriodoDesc">Periodo</label>
                </div>
                <div class="col-8 col-lg-4 p-2">
                    <div class="input-group">
                        <div class="input-group-prepend centerobj">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                            <ng-select formControlName="tipoPeriodo" style="min-width: 50%;" class="disable-clear-all selectMobil" [clearable]="false" [searchable]="false" [(ngModel)]= "idTipoPeriodo" (ngModelChange)="onTipoPeriodoChanged($event)" aria-describedby="basic-addon2">
                                <ng-option *ngFor="let item of tiposPeriodo" [value]="item.idTipoPeriodo">
                                    {{ item.tipoPeriodo }}
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 p-2">
                    <div class="d-flex justify-content-center" style="margin-top: 5px;">
                        <label *ngIf="idTipoPeriodo === 1" class="lblPeriodo">{{ periodoSemana.numeroSemana }}</label>
                        <button class="btn btn-default" (click)="cargarPeriodo(-1)">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <label class="lblPeriodo">{{getPeriodoDesc()}}</label>
                        <button class="btn btn-default" (click)="cargarPeriodo(1)">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div *ngIf="isLoading()" class="spinner-border text-success" role="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
